<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
          Calculator
        </title>
    </head>
    <body>
       <div id="container">
        <div id="screen">0</div>
        <div class="buttons">
                <div class="button add-string-space" id="opening-parenthesis">(</div>
                <div class="button add-string-space" id="closing-parenthesis">)</div>
                <div class="button" id="ans">ans</div>
                <div class="button" id="clear-entry">CE</div>
                <div class="button" id="all-clear">AC</div>
                <div class="button add-string number" id="seven">7</div>
                <div class="button add-string number" id="eight">8</div>
                <div class="button add-string number" id="nine">9</div>
                <div class="button add-string-space" id="percent">%</div>
                <div class="button add-string-space" id="square-root">&radic;</div>
                <div class="button add-string number" id="four">4</div>
                <div class="button add-string number" id="five">5</div>
                <div class="button add-string number" id="six">6</div>
                <div class="button add-string-space" id="times">*</div>
                <div class="button add-string-space" id="divide">&divide;</div>
                <div class="button add-string number" id="one">1</div>
                <div class="button add-string number" id="two">2</div>
                <div class="button add-string number" id="three">3</div>
                <div class="button add-string-space" id="plus">+</div>
                <div class="button add-string-space" id="minus">-</div>
                <div class="button add-string" id="dot">.</div>
                <div class="button add-string number" id="zero">0</div>
                <div class="button" id="plus/minus">Â±</div>
                <div class="button" id="equal">=</div>
        </div>
       </div> 
       <script type="text/javascript" src="script.js"></script>
    </body>
</html>
